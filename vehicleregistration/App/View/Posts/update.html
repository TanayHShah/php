{% extends "base.html" %} {% block title %}Posts{% endblock %} {% block body %}
<h1>Add Post</h1>
<form method="POST" action="/cybercom/php/MVC/public/Posts/{{ post.post_id }}/updateData">
  <div>
    <label>Enter The Title:</label
    ><input type="text" name="title" value="{{post.title}}" >
  </div>
  <div>
    <label>Enter The Content:</label ><textarea name="content">{{ post.content }}</textarea>
  </div>
  <div>
    <input type="submit" value="UPDATE" />
  </div>
</form>
{% endblock %}
