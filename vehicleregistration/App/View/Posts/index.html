
{% extends "base.html" %} {% block title %}Posts{% endblock %} {% block body %}
<h1>Posts</h1>
<table>
    <tr>
    <th>TITLE</th>
    <th>CONTENT</th>
    <th colspan="2">ACTION</th>
</tr>
  {% for post in posts %}
  <tr>
    <td>{{ post.title }}</td>
    <td>{{ post.content }}</td>
    <td><a href="/cybercom/php/MVC/public/Posts/{{ post.post_id }}/update">UPDATE</a></td>
    <td><a href="/cybercom/php/MVC/public/Posts/{{ post.post_id }}/delete">DELETE</a></td>
  </tr>
</table>
{% endfor %}
{% endblock %}
