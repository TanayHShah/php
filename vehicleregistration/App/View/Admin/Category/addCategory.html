{% extends "base.html" %} {% block title %}Category{% endblock %} {% block body
%}
<h2>ADD CATEGORY</h2>
<div>
  <form
    method="POST"
    action="/cybercom/php/MVC/public/Admin/Categories/addCategory"
   enctype="multipart/form-data">
    <div>
      <label>Enter Category Name:</label
      ><input type="text" name="category_name" />
    </div>
    <div>
      <label>Enter Category Description:</label
      ><textarea name="description" ></textarea>
    </div>
    <div>
      <label>Enter Category Image:</label><input type="file" name="image" />
    </div>
    <div>
      <label>Select Parent Category </label>
      <select name="parent_category_id">
        {% for category in categories %}
        <option value="{{ category.parent_category_id }}"
          >{{ category.parent_category_name }}</option
        >
        {% endfor %}
      </select>
    </div>
    <div>
      <input type="submit" value="ADD Category" />
    </div>
  </form>
</div>
{% endblock %}
